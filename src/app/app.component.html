<div class="main">
  <h1>My To Do List</h1>
  <label for="addItemInput" id="greet"></label>

  <h2>
    {{ items.length }} <span *ngIf="items.length === 1; else elseBlock"> item </span>
    <ng-template #elseBlock>Items</ng-template>
  </h2>
  <ul>
    <li *ngFor="let i of items">
      <app-item [item]="i" (remove)="remove(i)"></app-item>
    </li>
  </ul>

  <input
    #newItem
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value)"
    id="addItemInput"
    class="lg-text-input" />

  <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>
  <blockquote>
    <strong>
      NOTE: This project is still under construction, so you may encounter some bugs while using it
      <span class="emoji">🙃</span></strong
    >
  </blockquote>
  <p>
    Contribute to this project on
    <a href="https://github.com/slim-codes/todo" target="_blank"> github </a
    ><span class="emoji">🤝</span>
  </p>
</div>
