<div class="main">
  <h1>My To Do List</h1>

  <h2>What would you like to do today?</h2>
  
  <ul>
    <li *ngFor="let i of items">
      {{ i.description }}
    </li>
  </ul>
<form ngNativeValidate>
  <label for="addItemInput">
    <input 
    #newItem
    placeholder="add an item"
    required
    (keyup.enter)="addItem(newItem.value)"
    id="addItemInput"
    class="lg-text-input"
    />

  <button class="btn-primary" (click)="addItem(newItem.value)" [disabled]="!newItem.value">Add</button>
  </label>
</form>

</div>
